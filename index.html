<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Welcome to Scene It Game!</title>
</head>
<body>
    <header>
        <h1>Welcome to Scene It Game!</h1>
    </header>
    <main>
        <section>
            <h2>Select a Category</h2> 
            <form>
              <label>
                  <input type="radio" name="category" value="music">
                  Music
              </label><br>
              <label>
                  <input type="radio" name="category" value="movies">
                  Movies
              </label><br>
              <label>
                  <input type="radio" name="category" value="sports">
                  Sports
              </label><br>
              <label>
                  <input type="radio" name="category" value="games">
                  Games
              </label>
        </section>
        <footer>
          <button type="button">Start!</button>
        </footer>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
