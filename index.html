<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Welcome to Scene It Game!</title>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Welcome to Scene It Game!</h1>
        </header>
        <main class="center-content-p"> <!-- Center content vertically -->
            <section>
                <h2>Select a Category</h2>
                <form>
                    <div class="center-content-c"> <!-- Center radios vertically -->
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="category" id="musicRadio" value="music">
                            <label class="form-check-label radio-label" for="musicRadio">Music</label>
                            
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="moviesRadio" value="movies">
                            <label class="form-check-label radio-label" for="moviesRadio">Movies</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="sportsRadio" value="sports">
                            <label class="form-check-label radio-label" for="sportsRadio">Sports</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="gamesRadio" value="games">
                            <label class="form-check-label radio-label" for="gamesRadio">Games</label>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="text-center">
                <button id="startButton" type="button" class="btn btn-primary">Start!</button>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
