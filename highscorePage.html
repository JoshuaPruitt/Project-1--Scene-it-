<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Highscore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/highscore.css">
</head>

<body>
  <div class="container">
    <main class="text-center">
      <!-- Victory message -->
      <div>
        <h2 id="message"></h2>
        <p></p>
      </div>

      <!-- Player score -->
      <section>
        <h3>Player Score</h3>
        <p id="score"></p> <!-- Example score -->
      </section>
    </main>

    <aside class="text-center">
      <!-- Highscore title -->
      <div>
        <h2>Highscores</h2>
      </div>

      <!-- Highscores section -->
      <section>
        <h3>Top Scores</h3>
        <ul class="list-unstyled">
          <box>
          <li>Player 1 - 1500</li>
          <li>Player 2 - 1200</li>
          <li>Player 3 - 1100</li>
          </box>
        </ul>
      </section>

      <!-- Start Again button -->
      <div>
        <button id='back-btn' class="btn btn-primary">Back to Start!</button>
      </div>
    </aside>

    <section class="sur-box">
    <footer>
       <!-- Credits -->
      <section class="text-center">
        <h3>Credits</h3>
        <p>Game created by Team 6</p>
        
        <ul class="list-unstyled">
          <li>Michael Isom</li>
          <li>Jacob Menlove</li>
          <li>Joshua Pruitt</li>
          <li>Parker Spears</li>
        </ul>

      </section>
    </footer>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./assets/js/highscorePage.js"></script>
</body>
</html>
