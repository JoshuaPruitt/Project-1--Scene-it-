<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Questions</title>
    <link rel="stylesheet" href="../css/questions.css"/>
  </head>

  <body>
    <!-- header is for the score, time left, and the back button-->
    <header>
      <!--Score-->
      <section class="score">
        <table>
          <tr>
            <th><h2 class='scoreTitle'>Score:</h2></th>
          </tr>
      
          <tr>
            <td><h4 class="scoreCorrect">Correct: </h4></td>
            <td><h4 class="scoreWrong">Wrong: </h4></td>
          </tr>
        </table>
      </section>

      <section class="timeLeft">
        <h2>Time Left: </h2>
      </section>

      <!--back button-->
      <div class="back">
        <input class='backButton' type="button" value="Go Back to Start!"/>
      </div>
    </header>

    <!-- the start button and the video will be contained inside of the main element -->
    <main>
      <!-- Video section-->
      <section>
        <div class="video"></div>
      </section>

      <!-- start button-->
      <div class="start">
        <input type="button" value="Start!"/>
      </div>
    </main>

    <!-- questions will go inside of the footer element. They will be shown after the video is finished-->
    <footer>
      <div class="question-box">
        <form>
          <label>Who made music??</label></br>

          <label>
            <input type="radio" name="question" value="This guy??">
            Weeee
          </label><br>
          <label>
            <input type="radio" name="question" value="Maybe this guy????">
            WOOO
          </label><br>
          <label>
            <input type="radio" name="question" value="What about him????">
            YeAH!!!
          </label><br>
          <label>
            <input type="radio" name="question" value="HI!!!!! :D">
            :DDDD
          </label>
        </form>
        
        <!--Submit button for the questions-->
        <input type="submit" value="Submit"/>
      </div>
    </footer>
  </body>

  <script src="./assets/js/questionsScript.js"></script>
</html>
