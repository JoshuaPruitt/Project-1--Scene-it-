<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Questions</title>
    <link rel="stylesheet" href="../css/questions.css"/>
  </head>

  <body>
    <!-- header is for the score, time left, and the back button-->
    <header>
      <!--Score-->
      <section>
        <table>
          <tr>
            <th><h2 class='scoreTitle'>Score: <span></span></h2></th>
          </tr>
          
          <!--The updated score will be inserted into the span tags-->
          <tr>
            <td><h4>Correct: <span id="scoreCorrect">0</span></h4></td>
            <td><h4>Wrong: <span id="scoreWrong">0</span></h4></td>
          </tr>
        </table>
      </section>

      <section class="timeLeft">
        <h2>Time Left: </h2>
      </section>

      <!--back button-->
      <div class="back">
        <input class='backButton' type="button" value="Go Back to Start!"/>
      </div>
    </header>

    <!-- the start button and the video will be contained inside of the main element -->
    <main>
      <!-- Video section-->
      <section>
        <div id="video">
          <!--video tag-->
          <iframe id='defaultVideo' width="560" height="315" 
          src="https://www.youtube.com/embed/rzLIUgnKY40?si=cflZOP5RBIlmphE-" title="Default Video" frameborder="0" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
        </div>
        
        <h1><span id='conditionalText'></span></h1>
      </section>

      <!-- start button-->
      <div class="start">
        <input type="button" value="Start!"/>
      </div>
    </main>

    <!-- questions will go inside of the footer element. They will be shown after the video is finished-->
    <footer>
      <div class="question-box">
        <form class="questions">
        
          <label id="selectionTitle">Who made music??</label></br>

          <label>
            <input id="_1" type="radio" name="question" value="0">
            <span id="selection1">Weeee</span>
          </label><br>

          <label>
            <input id="_2" type="radio" name="question" value="1">
            <span id="selection2">WOOO</span>
          </label><br>
          
          <label>
            <input id="_3" type="radio" name="question" value="2">
            <span id="selection3">YeAH!!!</span>
          </label><br>

          <label>
            <input id="_4" type="radio" name="question" value="3">
            <span id="selection4">:DDDD</span>
          </label>

        </form>
        
        <!--Submit button for the questions-->
        <input id='submit' type="submit" value="Submit"/>
      </div>
    </footer>
  </body>

  <script src="../js/questionsScript.js"></script>
</html>
