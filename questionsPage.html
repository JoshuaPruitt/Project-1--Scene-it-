<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/questions.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <!-- header is for the score, time left, and the back button-->
    <header>
      <!--Score-->
      <section>
        <table>
          <tr>
            <th><h2 class='scoreTitle'>Score: <span></span></h2></th>
          </tr>
          
          <!--The updated score will be inserted into the span tags-->
          <tr>
            <td><h4>Correct: <span id="scoreCorrect">0</span></h4></td>
            <td><h4>Wrong: <span id="scoreWrong">0</span></h4></td>
          </tr>
        </table>
      </section>

      <section class="timeLeft">
        <h2>Time Left: <span class="timeText"></span></h2>
      </section>

      <!--back button-->
      <div class="back">
        <input id='backButton' type="button" value="Go Back to Start!"/>
      </div>
    </header>

    <!-- the start button and the video will be contained inside of the main element -->
    <main>
      <!-- Video section-->
      <section>
        <div id="videoBox">
          <h1><span id='conditionalText'></span></h1>
          <!--video tag-->
          <section id="video">
            <iframe id='defaultVideo' width="560" height="315" 
            src="https://www.youtube.com/embed/rzLIUgnKY40?si=cflZOP5RBIlmphE-" title="Default Video" frameborder="0" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
          </section>
        </div>

        
      </section>

      <!-- start button-->
      <div class="startBox">
        <input id='startId' type="button" value="Start!"/>
      </div>
    </main>

    <!-- questions will go inside of the footer element. They will be shown after the video is finished-->
    <footer>
      <div class="question-box">
        <form id="questions">
        
          <label id="selectionTitle"></label></br>

          <label>
            <input id="_1" type="radio" name="question" value="1">
            <span id="selection1"></span>
          </label><br>

          <label>
            <input id="_2" type="radio" name="question" value="2">
            <span id="selection2"></span>
          </label><br>
          
          <label>
            <input id="_3" type="radio" name="question" value="3">
            <span id="selection3"></span>
          </label><br>

          <label>
            <input id="_4" type="radio" name="question" value="4">
            <span id="selection4"></span>
          </label>

        </form>
        
        <!--Submit button for the questions-->
        <input id='submit' type="submit" value="Submit"/>
      </div>
    </footer>
  </body>

  <script src="./assets/js/questionsScript.js"></script>
</html>
