<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/questions.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <style>
    body {
      background-color: #2006c7; 
      padding: 20px;
    }
    header, main, footer {
      background-color: #ffffff; 
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="text-center">
      <section>
        <table class="mx-auto">
          <tr>
            <th><h2 class='scoreTitle'>Score: <span></span></h2></th>
          </tr>
        
          <tr>
            <td><h4>Correct: <span id="scoreCorrect">0</span></h4></td>
            <td><h4>Wrong: <span id="scoreWrong">0</span></h4></td>
          </tr>
        </table>
      </section>

      <section class="timeLeft">
        <h2>Time Left: <span class="timeText"></span></h2>
      </section>

    
      <div class="back">
        <input id='backButton' type="button" value="Go Back to Start!"/>
      </div>
    </header>

    <main class="text-center">
      
      <section>
        <div id="videoBox">
          <h1><span id='conditionalText'></span></h1>
          
          <section id="video">
            <iframe id='defaultVideo' width="560" height="315" 
            src="https://www.youtube.com/embed/rzLIUgnKY40?si=cflZOP5RBIlmphE-" title="Default Video" frameborder="0" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
          </section>
        </div>
      </section>

      <div class="startBox">
        <input id='startId' type="button" value="Start!"/>
      </div>
    </main>

    <footer class="text-center">
      <div class="question-box mx-auto">
        <form id="questions">
        
          <label id="selectionTitle"></label><br>

          <label>
            <input id="_1" type="radio" name="question" value="1">
            <span id="selection1"></span>
          </label><br>

          <label>
            <input id="_2" type="radio" name="question" value="2">
            <span id="selection2"></span>
          </label><br>
          
          <label>
            <input id="_3" type="radio" name="question" value="3">
            <span id="selection3"></span>
          </label><br>

          <label>
            <input id="_4" type="radio" name="question" value="4">
            <span id="selection4"></span>
          </label>

        </form>
        
        <input id='submit' type="submit" value="Submit"/>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./assets/js/questionsScript.js"></script>
</body>
</html>
